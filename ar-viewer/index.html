<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR without Markers</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false">
        <!-- Camera -->
        <a-entity camera gps-camera="minDistance: 0.1; maxDistance: 10;"></a-entity>

        <!-- Entities placed based on GPS coordinates -->
        <a-entity gps-entity-place="latitude:12.936458687921535;longitude:77.62481717765574;" position="0 0 0">
            <!-- 3D Objects using Three.js -->
            <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 0" radius="0.5" color="#EF2D5E"></a-sphere>
            <a-cylinder position="0 0.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        </a-entity>

        <!-- Optional: Add more content here -->
    </a-scene>

    <script>
        // Optionally, you can add custom Three.js code or event listeners here.
        document.addEventListener('DOMContentLoaded', () => {
            // Additional Three.js setup if needed
        });
    </script>
</body>

</html>
