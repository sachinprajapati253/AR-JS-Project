<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" embedded color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <!-- Adding Video Assets  -->
        <a-assets>
            <img id="play-button" src="./assets/play.png" />
            <video id="video-mp4" autoplay="false" loop="true" src="./assets/video.mp4" crossorigin="anonymous"
                playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: 10000; objects: .clickable"></a-camera>
        <!-- Adding a frame entity assigning assets to it -->
        <a-entity id="targetEntity" targetEntity mindar-image-target="targetIndex: 0">
            <a-plane src="#play-button" class="clickable" position="0 0 0" height="0.552" width="1"></a-plane>

            <a-image id="play-button" class="clickable" src="#play-button" alpha-test="0.5" position="0 0 0"
                height="0.552" width="1"></a-image>

            <a-video id="video" src="#video-mp4" width="1" height="0.552" position="0 0 0" visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('targetEntity', {
            init: function () {
                const playButton = document.querySelector("#play-button")
                const videoEl = document.querySelector("#video");
                const videoAsset = document.querySelector("#video-mp4");

                playButton.addEventListener('click', function () {
                    alert("clicked on play button")
                    playButton.setAttribute("visible", false);
                    videoEl.setAttribute("visible", true);
                    videoAsset.play(); // Play video
                });

                const playVideo = () => {
                    if (videoAsset.paused) {
                        playButton.setAttribute("visible", true);
                    }
                }

                const pauseVideo = () => {
                    videoAsset.pause(); // pause video
                    playButton.setAttribute("visible", true);
                    videoEl.setAttribute("visible", false);
                }

                this.el.addEventListener('targetFound', (event) => {
                    setTimeout(() => {
                        playVideo();
                    }, 300);
                });

                this.el.addEventListener('targetLost', (event) => {
                    setTimeout(() => {
                        pauseVideo();
                    }, 300);
                })
            }
        });
    </script>
</body>

</html>
