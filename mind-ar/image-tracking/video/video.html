<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" embedded color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <img id="paintandquest-preview" src="./assets/play.png" />
            <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="./assets/video.mp4"
                crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: 10000; objects: .clickable"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#paintandquest-preview" position="0 0 0" height="0.552" width="1"></a-plane>

            <a-image id="play-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0"
                height="0.552" width="1"></a-image>

            <a-video id="video" src="#paintandquest-video-mp4" width="1" height="0.552" position="0 0 0"
                visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('play-video-on-click', {
            init: function () {
                const playButton = this.el;
                const videoEl = document.querySelector("#video");
                const videoAsset = document.querySelector("#paintandquest-video-mp4");

                playButton.addEventListener('click', function () {
                    alert("Play button clicked");
                    playButton.setAttribute("visible", false);
                    videoEl.setAttribute("visible", true);
                    videoAsset.play(); // Play the video asset
                });
            }
        });

        // Attach the component to the play button
        document.querySelector("#play-button").setAttribute("play-video-on-click", "");
    </script>
</body>

</html>
